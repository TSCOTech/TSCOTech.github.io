<!DOCTYPE html>
<html>
<title>The Shipping Company | Testimonials</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=700 height=device-height">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="DMSans.css">
<link rel="stylesheet" href="w3-colors-win8.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "DM Sans";
        font-size: 20px;
    }

    body,
    html {
        height: 100%;
        color: #777;
        line-height: 1.8;
    }
</style>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button w3-hover-purple w3-large">HOME</a>
            <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-hover-purple w3-large"><i
                    class="fa fa-user"></i> ABOUT</a>
            <a href="how-it-works.html" class="w3-bar-item w3-button w3-hide-small w3-hover-purple w3-large"><i
                    class="fa fa-coffee"></i>
                HOW IT WORKS</a>
            <a href="testimonial.html" class="w3-bar-item w3-button w3-hide-small w3-hover-purple w3-large"><i
                    class="fa fa-handshake-o"></i> TESTIMONIALS</a>
            </a>
            <a href="faq.html" class="w3-bar-item w3-button w3-hide-small w3-hover-purple w3-large"><i
                    class="fa fa-lightbulb-o"></i> FAQs</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium"></div>
    </div>

    <!-- !PAGE CONTENT! -->
    <h3 class="w3-center w3-xxlarge" style="color:#975ded;"><span
            style="vertical-align: -100px;"><b>TESTIMONIALS</b></span></h3>
    <div class="w3-main w3-content w3-padding" style="max-width:1250px;margin-top:10px">
        <!-- First Photo Grid-->
        <div class="w3-row-padding w3-padding-8 w3-center ">
            <div class="w3-center">
                <br><img src="T1.png" style="width:70%">
            </div>
            <div class="w3-center">
                <img src="T2.png" style="width:70%">
            </div>
        </div>
    </div>
    <h3 class="w3-center w3-wide w3-xlarge "><span>THE SHIPPING COMPANY</span></h3>
    <!-- Footer -->
    <footer class="w3-center w3-win8-mauve w3-padding-8">
        <div class="w3-xxlarge w3-section">
            <a href="https://www.facebook.com/100218818187648/">
                <i class="fa fa-facebook-official w3-hover-opacity"></i></a>
            <a href="https://www.instagram.com/theshippingcompany_official/">
                <i class="fa fa-instagram w3-hover-opacity"></i></a>
        </div>
    </footer>

    <script>
        // Change style of navbar on scroll
        window.onscroll = function () { myFunction() };
        function myFunction() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                navbar.className = "w3-bar w3-white" + " w3-card" + " w3-animate-top";
            } else {
                navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
            }
        }
    </script>

</body>

</html>
